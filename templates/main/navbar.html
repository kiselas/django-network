<div class="ui inverted menu nav mb-7">
  <div class="ui container">
    <a href="{{path_to_home}}" class="{% if request.path == path_to_home %}active{% endif %} item">
        <h3>InTouch</h3>
    </a>
    {% if request.user.is_authenticated %}
    <a href="{{ my_profile }}" class="{% if request.path == my_profile %}active{% endif %} item">
        My profile
        <img src="{{ avatar.url }}" class="nav-avatar">
    </a>
    <a href="{{friends}}" class="{% if request.path == friends %}active{% endif %} item">
        Friends
    </a>
    <a href="{{chats}}" class="{% if request.path == chats %}active{% endif %} item">
        Public chat
    </a>
    <a href="{{private_chats}}" class="{% if request.path == private_chats %}active{% endif %} item">
        My chats
    </a>
    <a href="{{all_profiles}}" class="{% if request.path == all_profiles %}active{% endif %} item">
        All profiles
    </a>

    {% endif %}

    <div class="right menu">
        {% if request.user.is_authenticated %}

             <div class="item">
                <form action="" method="GET">
                    <div class="ui action left icon input">
                    <input class="prompt" type="text" name='q' placeholder="name of a friend...">
                    <i class="search icon"></i>
                    <button type='submit' class="ui button">Search</button>
                    </div>
                </form>
            </div>

             <div class="ui dropdown notifications">
              <i class="bell icon notification-icon container_icon">
                  <div class="" id="notifications_indicator"></div>
              </i>
              <span id="notifications_page_number" style="display: none;">1</span>
              <div class="menu notification-menu transition hidden">
                <div class="ui divided items" id="notification-container">

{#                    </div>#}

{#                      </div>#}
{#                      <br>#}
{#                    <div class="content">#}
{#                        <p>Text</p>#}
{#                    </div>#}
{#                  </div>#}
                </div>
              </div>
            </div>

            <a class="ui item" href="{% url 'account_logout' %}">
                <i class="sign out alternate icon"></i>Logout
            </a>

        {% endif %}
    </div>
  </div>
</div>
